    <title>EasyCountDown</title>
    <style>
      html, body {
        height: 100%;
      }
      body {
        font-family: 'Covered By Your Grace', cursive;
        font-size: 30px;
        color: white;
        margin: 0;
        display: flex;
        flex-direction: row;
      }
      #quote {
        width: 52%;
        font-size: 75px;
        line-height: 95px;
        color: #33dbff;
        text-align: center;
      }
      #timer {
        line-height: 1;
        padding: 20px;
        font-size: 40px;
        padding-right: 52px;
      }
      #timer span {
        display: block;
        font-size: 20px;
        color: white;
        text-align: center;
      }
      #timer div {
        text-align: center;
      }
      #days {
        font-size: 200px;
      }
      #hours {
        font-size: 150px;
      }
      #minutes {
        font-size: 110px;
      }
      #seconds {
        font-size: 80px;
      }
      .counter-left {
        display: inline-block;
        background-color: #33dbff;
        width: 50%;
        height: 100vh;
      }
      .quote-right {
        width: 50%;
        height: 100vh;
        display: -webkit-flexbox;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        justify-content: center;
      }
      ul{
        margin:0;
        padding:0;
        position: absolute;
        top: 50%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
      }
      li{
        text-align:center;
        display:inline-block;
        list-style:none;
        position:relative;
        border:solid 12px #fff;
        border-bottom: solid 40px #fff;
        background:#fff;
        transform:rotate(10deg);
        box-shadow: 10px 5px 5px rgba(0, 0, 0, 0.5);
      }

      @media screen and (max-width: 480px) {
        body {
          display: block;
        }
        .counter-left {
          display: block;
          width: 100%;
          padding: 50px 0;
        }
        #quote_mobile {
          font-size: 23px;
          color: #33dbff;
          text-align: center;
          margin: 0;
        }
        .quote-right {
          display: none;
        }
        #timer {
          margin: 0 auto;
          width: fit-content;
          display: flex;
        }      
        #timer div {
          display: inline;
          padding-right: 18px;
        }
        #timer div span {
          max-width: 80px;
        }
        #days {
          font-size: 80px;
        }
        #hours {
          font-size: 50px;
        }
        #minutes {
          font-size: 30px;
        }
        #seconds {
          font-size: 20px;
        }
        ul {
          margin: 50px 0 0 0;
        }
        li {
          border-bottom: solid 20px #fff;
        }
      }
    </style>
  </head>

      // TIMER
      function makeTimer() {
        var endTime = new Date("August 5, 2022 17:30:00");			
        var endTime = (Date.parse(endTime)) / 1000;

        var now = new Date();
        var now = (Date.parse(now) / 1000);

        var timeLeft = endTime - now;

        var days = Math.floor(timeLeft / 86400); 
        var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
        var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600 )) / 60);
        var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

        if (hours < "10") { hours = "0" + hours; }
        if (minutes < "10") { minutes = "0" + minutes; }
        if (seconds < "10") { seconds = "0" + seconds; }

        document.getElementById("days").innerHTML = days + "<span>Giorni</span>";
        document.getElementById("hours").innerHTML = hours + "<span>Ore</span>";
        document.getElementById("minutes").innerHTML = minutes + "<span>Minuti</span>";
        document.getElementById("seconds").innerHTML = seconds + "<span>Secondi</span>";		
      }
      setInterval(function() { makeTimer(); }, 1000);
